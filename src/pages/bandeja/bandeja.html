<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title class="titulo">Bandeja</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="recargar_bandeja($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Suelte para actualizar"
      refreshingSpinner="circles"
      refreshingText="Buscando cambios...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <h2 class="subtitulo">Tickets pendientes de revisi√≥n</h2>
    <ion-card class="tarjeta">
    <ion-item-sliding>
      <ion-item no-lines *ngFor="let ticket of tickets | async">
        <h2>{{ticket.falla}}</h2>
        <p>{{ticket.descripcion_falla}}</p>
      </ion-item>

      <ion-item-options>
        <button class="slide-editar" ion-button color="primary" icon-left>
            <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button class="slide-ver"ion-button (click)="verTicket()" color="secondary" icon-left>
       <ion-icon name="md-eye"></ion-icon>
          Ver
        </button>
        </ion-item-options>
    </ion-item-sliding>
      </ion-card>
     </ion-list>
  <ion-fab right bottom>
  <button ion-fab ion-buttom color="danger"  [navPush]="crearTicket"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
