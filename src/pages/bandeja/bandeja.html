<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Tickets abiertos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargar_bandeja($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Suelte para actualizar"
      refreshingSpinner="circles"
      refreshingText="Buscando cambios...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header color="light">
      TICKETS PENDIENTES DE REVISIÃ“N
    </ion-list-header>
    <ion-item-sliding>
      <ion-item *ngFor="let ticket of tickets | async">
        <ion-avatar item-start>
          <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
        </ion-avatar>
        <h2 class="titulo">{{ticket.falla}}</h2>
        <p>{{ticket.descripcion_falla}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left>
            <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button ion-button (click)="verTicket()" color="secondary" icon-left>
       <ion-icon name="md-eye"></ion-icon>
          Ver
        </button>
      </ion-item-options>
    </ion-item-sliding>
     </ion-list>
  <ion-fab right top>
  <button ion-fab ion-buttom color="secondary"  [navPush]="crearTicket"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
