<ion-header>
  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content>
     <ion-grid>
        <ion-row>
          <ion-col>
          <p class="subtitulo">Detalles del vehículo o equipo</p>
          </ion-col>
        </ion-row>

  <ion-list no-lines>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="../../assets/img/trucking.png" >
      </ion-thumbnail>
      <h2>Tipo</h2>
      <p>{{data.tipo}}</p>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="../../assets/img/license-plate.png" >
      </ion-thumbnail>
      <div padding-bottom>N° Identificador</div>
      <p>{{data.id}}</p>
  </ion-item>

  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/img/type.png" >
    </ion-thumbnail>
    <div padding-bottom>Modelo</div>
    <p>{{data.modelo}}</p>
  </ion-item>

  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/img/card.png" >
    </ion-thumbnail>
    <div padding-bottom>Seguro obligatorio</div>
    <p>{{data.seguro}}</p>
  </ion-item>

  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/img/id-card.png" >
    </ion-thumbnail>
    <div padding-bottom>Permiso Circulación</div>
    <p>{{data.permiso}}</p>
  </ion-item>

  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/img/check.png" >
    </ion-thumbnail>
    <div padding-bottom>Venc.Rev Técnica</div>
    <p>{{data.fechaRevTec}}</p>
  </ion-item>

  <ion-item no-lines>
    <ion-thumbnail item-start>
      <img src="../../assets/img/map.png" >
    </ion-thumbnail>
    <div padding-bottom>Lugar inspección</div>
    <p>{{data.lugarInspeccion}}</p>
  </ion-item>
</ion-row>
</ion-grid>

    <br>
      <button class="boton" ion-button (click)="crearTicket()" block>Continuar<ion-icon name="arrow-forward" padding-left></ion-icon></button>
    <br>

</ion-content>
